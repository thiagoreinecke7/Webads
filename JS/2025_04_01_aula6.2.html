<body>
    <!--<h1 id="H1_titulo">Documento HTML da nossa página</h1>

    <h1 id="h1titulo">Soma</h1>
    <p>Solicite os parametros A e B para o usuário pelo Prompt e coloque o resultado em um parágrafo</p>

    <p id="soma">

    </p>

    <script>
        let a = Number(prompt("Digite o Número A:"))
        let b = Number(prompt("Digite o Número B:"))
        p=document.getElementById("soma")
        //p = document.querySelector("#soma")
        p.innerHTML = `A soma de ${a} + ${b} é ${a + b}`
        p.style.color="#AA0000"

    </script>
    
</body>
