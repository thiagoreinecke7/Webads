<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 pt 3</title>

    <!--Contador de Clicks-->

    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body>*{
            width: 100px;
            height: 100px;
            font-size: 1rem;
            font-weight: bold;
        }

    </style>

</head>
<body>
    <!--<button onclick="contaClique">Click em mim</button> function abaixo-->
    <button>Click em mim</button>

    <Script>
        var i = 0

        let button = document.querySelector("button")
        button.addEventListener("click", contaClique)

        function contaClique(){
            let button = document.querySelector("button")
            button.innerHTML = i
            i++
            button.style.backgroundColor="green"
            button.style.borderRadius = i + "%"
        }


    </Script>

</body>
</html>
